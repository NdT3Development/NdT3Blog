---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

<style>
    input[type=text], input[type=email], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    .submit-button:hover {
        background-color: #45a049;
    }

    .nojs {
        background-color: #a04745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    .error {
      color: #d23935;
    }

    .success {
	color: #4caf50;
    }
</style>

  <div itemprop="articleBody">
    {{ content }}
<hr>
<div class="comments"></div>
<h3>Leave a comment</h3>
<p><i>Just no spam please, don't want to have to add in a captcha or remove comments</i></p>

<div id="jsresponse" class="error"></div>
<form id="comment">

  <label for="name">Name</label>
  <input type="text" id="name">

  <label for="email">Email</label>
  <input type="text" id="email">

  <label for="message">Message</label>
  <textarea id="message"></textarea>

  <input type="button" id="submitbtn" class="submit-button" value="Post Comment">
</form>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
