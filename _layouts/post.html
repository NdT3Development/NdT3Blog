---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	
<style>
    input[type=text], input[type=email], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    .submit-button:hover {
        background-color: #45a049;
    }

    .nojs {
        background-color: #a04745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    .error {
      color: #d23935;
    }

    .success {
	color: #4caf50;
    }
</style>

document.getElementById('rTime').innerText = ((hn?hn+(hn===1?' hour ':' hours '):'')+(mn%60===0?'':(mnh?mnh:mn)+(mnh===1?' minute':' minutes')));
